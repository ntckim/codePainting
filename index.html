<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #666666;
    }
    .image-container {
        width: 100%;
        max-width: 55%;
        transition: max-width 10s ease;
        display: flex;
        justify-content: center;
        position: relative;
    }
    .image {
        max-width: 100%;
        height: auto;
        display: block;
        border: 20px solid;
        border-image-slice: 10;
        transition-property: border-width, border-color;
        transition-duration: 10s;
        transition-timing-function: ease;
    }
    .zoomed-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        opacity: 0;
        object-fit: contain;
    }
    .no-people {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: .5;
        z-index: -4;
        object-fit: contain;
    }
    .Blue {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: .5;
        z-index: -5;
        object-fit: contain;
    }
    .fullscreen-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        object-fit: cover;
    }
    .zoomed-image.shrink {
        opacity: 1;
    }
    .zoomed-image.hide2 {
        opacity: 0;
        transition: opacity 3s ease;
    }
    .image.shrink {
        border-color: transparent;
        border-width: 0px;
    }
    .image.morph {
        opacity: 0;
        transition: opacity 3s ease;
    }
    .no-people.hide2 {
        opacity: 0;
        transition: opacity 5s ease;
    }
    .no-people.show {
        opacity: 1;
    }
    .Blue.hide2 {
        opacity: 0;
        transition: opacity 5s ease;
    }
    .Blue.show {
        opacity: 1;
    }
</style>
</head>
<body>
    <audio id="audioPlayer">
        <source src="talking.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="cityAudioPlayer">
        <source src="city.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="headphones 2.png" alt="Full screen headphones image" class="fullscreen-image" id="fullscreenImage">
    <div class="image-container">
        <img src="nighthawks.png" alt="Nighthawks" class="image" id="painting">
        <img src="nocouple.png" alt="Zoomed in painting" class="zoomed-image" id="zoomedimage">
        <img src="noppl.png" alt="Image with no people" class="no-people" id="nopeople">
        <!--<img src="blue.png" alt="blue background" class="Blue" id="blue">-->
    </div>
    <script>
        let clicks = 0;
        let direction = 0;
        let clickable = 0;
        let audioPlayed = false;
        const painting = document.getElementById('painting');
        const imageContainer = document.querySelector('.image-container');
        const zoomedImage = document.getElementById('zoomedimage');
        const noPeople = document.getElementById('nopeople');
        const Blue = document.getElementById('blue');
        const audioPlayer = document.getElementById('audioPlayer');
        const cityAudioPlayer = document.getElementById('cityAudioPlayer');
        cityAudioPlayer.volume = 0; // Initialize volume at 0 for fade in
        const fullscreenImage = document.getElementById('fullscreenImage');
    
        function fadeOutAudio(audioElement, duration) {
            const startVolume = audioElement.volume;
            const decrement = startVolume / (duration / 10); // Calculate decrement per 10ms
            console.log(`Starting fade out from ${audioElement.volume}`);
            const fadeOutInterval = setInterval(() => {
                if (audioElement.volume > 0.01) { // Ensure volume can actually reach zero
                    audioElement.volume -= decrement;
                    console.log(`Fading out... Volume now: ${audioElement.volume}`);
                } else {
                    audioElement.volume = 0;
                    clearInterval(fadeOutInterval);
                    audioElement.pause();
                    console.log('Fade out completed and audio paused');
                }
            }, 10);
        }
    
        function fadeInAudio(audioElement, duration) {
            audioElement.play(); // Ensure the audio is playing
            const increment = 1.0 / (duration / 10); // Calculate increment per 10ms
            console.log(`Starting fade in to ${audioElement.volume}`);
            const fadeInInterval = setInterval(() => {
                if (audioElement.volume < 1.0) {
                    audioElement.volume += increment;
                    console.log(`Fading in... Volume now: ${audioElement.volume}`);
                } 
                else {
                    audioElement.volume = 1.0;
                    clearInterval(fadeInInterval);
                    console.log('Fade in completed');
                }
                if (audioElement.volume>0.98){
                    audioElement.volume= 1.0;
                }
            }, 10);
        }
    
        fullscreenImage.addEventListener('click', () => {
            fullscreenImage.style.zIndex = -999;
            fullscreenImage.style.opacity = 0;
            if (!audioPlayed) {
                audioPlayer.play();
                audioPlayer.volume = 1;
                audioPlayed = true;
                console.log('Audio played initially');
                setTimeout(() => {
                    clickable = 1;
                }, 500);
            }
        });
    
        painting.addEventListener('click', () => {
            console.log(`Painting clicked - Direction: ${direction}, Clicks: ${clicks}, Clickable: ${clickable}`);
            if (clickable === 1) {
                if (direction === 0) {
                    if (clicks === 0) {
                        clickable = 0;
                        imageContainer.style.maxWidth = '100%';
                        setTimeout(() => {
                            painting.classList.add('shrink');
                            zoomedImage.classList.add('shrink');
                            fadeOutAudio(audioPlayer, 5000); // Call fade out function for talking.mp3
                            fadeInAudio(cityAudioPlayer, 5000); // Call fade in function for city.mp3
                        }, 1000);
                        clicks++;
                        setTimeout(() => {
                            clickable = 1;
                        }, 11000);
                    } else if (clicks === 1) {
                        clickable = 0;
                        painting.classList.add('morph');
                        setTimeout(() => {
                            zoomedImage.classList.add('hide2');
                        noPeople.classList.add('show');
                        }, 6000);
                        
                        setTimeout(() => {
                            clickable = 1;
                        }, 1000);
                        direction=1;
                    } 
                } else if (direction === 1) {
    if (clicks === 1) {
        painting.classList.remove('morph');  // Correctly use classList here
        noPeople.classList.remove('show');   // Correctly use classList here
        zoomedImage.classList.remove('hide2'); // Correctly use classList here
        clicks--;
    }
    else if (clicks === 0) {
        imageContainer.style.maxWidth = '55%';
        painting.classList.remove('shrink'); // Correctly use classList here
        zoomedImage.classList.remove('shrink'); // Correctly use classList here
        fadeInAudio(audioPlayer, 5000);
        fadeOutAudio(cityAudioPlayer, 5000);
        direction = 0; // Reset direction to start over
    }
}
                }
            }
        });
    </script>
</body>
</html>
